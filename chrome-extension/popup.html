<html>
  <head>
    <title>Extension popup - fullscreen messaging linkedin</title>
    <script src="popup.js"></script>
    <link rel="stylesheet" type="text/css" href="popup.css" />
  </head>
  <body>
    <div class="popup-container">
      <img
        class="logo"
        src="logo.png"
        alt="Logo of fullscreen messaging linkedin browser extension"
      />

      <button class="primary-button" id="cta-switch-to-full-width">
        Switch to full width
      </button>
      <a
        class="secondary-button"
        id="cta-navigate-to-linkedin"
        href="https://www.linkedin.com/messaging"
        target="_blank"
        rel="noreferrer"
      >
        Take me to LinkedIn messaging page first
      </a>
    </div>
  </body>
</html>
